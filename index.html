<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map(), filter()</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <main>
        <div class="sort-container">
           
            <div class="column">
                <label for="ageFilter">age  (between 16 and 74):</label>
                <input type="range" id="ageFilter" name="ageFilter" min="16" max="74">
            </div>
            <div class="column">
                <label for="genderFilterMale">Male</label>
                <input type="radio" id="genderFilterMale" name="genderFilter" value="male" />
                <label for="genderFilterFemale">Female</label>
                <input type="radio" id="genderFilterFemale" name="genderFilter" value="female" />
                <label for="all">Male&Female</label>
                <input type="radio" id="all" name="genderFilter" value="all"  checked/>
            </div>
        </div>
       

        <div class="users-container">
            <div class="user">
                <div class="person-photo">
                    <img src="img/photo-AimeeWood.png" class="img-fluid" alt="photo">
                </div>
                <div class="person-name">Aimee Wood</div>
                <div class="person-age">29</div>
                <div class="person-gender">femely</div>
            </div>
            
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
